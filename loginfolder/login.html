      <div id="Signuppage">

          <div id="divtext1">

          <form id="form">

            <input id="email" class="common" type="email" placeholder="Email Address" size="40"/><br><br>

            <input id="pass" class="common" type="password" placeholder="Password" size="40" /><br><br>

            <div id="checkbox1">

<script>
    document.querySelector("#form").addEventListener("submit", loginFun);

    var regdUser=JSON.parse(localStorage.getItem("geeksign"));
      

     function loginFun(){
        event.preventDefault();

      var enteredEmail=document.querySelector("#email").value;
      var enteredPass=document.querySelector("#pass").value;
    
      if(enteredEmail=="" && enteredPass=="")
        {
           alert("Invalid Credential")
        }
      else{
           var check=false;
           for(var i=0; i<regdUser.length; i++){
               if(regdUser[i].email==enteredEmail && regdUser[i].password==enteredPass){
                   check=true;
               }
           }
           if(check){
               alert("You have successfully created your account!")
               window.location.href="new.html";
           }
           else{
               alert("Sorry, we don't recognize that email. Please try again");
               document.querySelector("#email").value="";
               document.querySelector("#pass").value="";
           }
       }
}
</script>
