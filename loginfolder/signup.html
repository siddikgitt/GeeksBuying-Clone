<script>
    
    document.querySelector("#form").addEventListener("submit",signupFun)

    var userData=JSON.parse(localStorage.getItem("geeksign"))||[];

    function signupFun(){
        event.preventDefault()
        
        userObj={
            nickname:document.querySelector("#nickname").value,
            email:document.querySelector("#email").value,
            password:document.querySelector("#pass").value,
            accesscode:document.querySelector("#access").value,
        };

        for(var key in userObj){
            //console.log(key,userObj[key]);
            if(userObj[key]==""){
                //console.log("invalid");
                alert("Invalid Credential, Try Again");
                break;
            }
            else{
                alert("Registraion Successfull");
                window.location.href="login.html";
                break;
            }
        }
       userData.push(userObj);
       localStorage.setItem("geeksign",JSON.stringify(userData))
       
    };

</script>
